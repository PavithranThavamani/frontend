<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Form</title>
  </head>
  <body>
    <form action="">
      <table border="10px" style="border: 3px solid black">
        <tbody>
          <tr>
            <td>NAME:</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>Ic No:</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>
              <textarea name="" id="" cols="50" rows="4"></textarea>
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>
          <tr>
            <td>Dance Type</td>
            <td>
              <input type="checkbox" />zapin <input type="checkbox" />Joget
              <input type="checkbox" />Inang <input type="checkbox" />Lion Dance
            </td>
          </tr>
          <tr>
            <td>Competition:</td>
            <td>
              <select name="comp" id="" size="3">
                <option value="">State Level</option>
                <option value="">National Level</option>
                <option value="">International Level</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Nationality:</td>
            <td>
              <select name="" id="">
                <option value="">please select</option>
                <option value="">Indian</option>
                <option value="">Canadian</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="text" />
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <input type="submit" value="Register Me" />
        <input type="submit" value="Cancel" />
      </div>
    </form>
  </body>
</html>
